<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Inventory Manager</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="utf-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css" />	
        <script src="asyncFunctions.js"></script>
        <script src="frontend.js"></script>
    </head>
    <body>
        <div class="container">
            <h3>Inventory Manager</h3>
            <h5>Shopify Backend Developer Intern Challenge - Summer 2022</h5>

            <div id="buttons">
                <div id="buttons-left">
                    <button type="button" data-bs-toggle="modal" data-bs-target="#create-modal" class="btn btn-primary" id="create-btn">Create</button>
                </div>
                <div id="buttons-right">
                    <button type="button" class="btn btn-outline-info" id="goto-api">Go to /api/items</button>
                    <button type="button" class="btn btn-outline-info" id="export-csv">Export to CSV File</button>
                </div>
            </div>
            <div id="filter-div">
              <form id="filter-form">
                  <input type="text" id="name_contains_field" maxlength="15">
                  <button type="submit" class="btn btn-secondary" id="filter-btn">Filter by Item Name</button>
              </form>
              <form id="reset-form">
                  <button type="submit" class="btn btn-danger" id="reset-filter-btn">Reset Filters</button>
              </form> 
            </div>

            <hr />

            <table class="table" id="data-table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Unit Price</th>
                    <th scope="col">Quantity</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>

        </div>

        <!-- Create Modal -->
        <div class="modal fade" id="create-modal" tabindex="-1" aria-labelledby="create-modal" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              
              <div class="modal-header">
                <h5 class="modal-title" id="create-modal-title">Create New Entry</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>

              <div class="modal-body" id="create-modal-body">
                <form id='create-form'>
                    <div class="mb-3">
                      <label for="name" class="form-label">Item Name</label>
                      <input type="text" class="form-control" id="name" required maxlength="15">
                    </div>
                    <div class="mb-3">
                      <label for="desc" class="form-label">Item Description</label>
                      <input type="text" class="form-control" id="desc" required maxlength="50">
                    </div>
                    <div class="mb-3">
                        <label for="unit_price" class="form-label">Unit Price ($)</label>
                        <input type="number" step="0.01" min="0" class="form-control" required id="unit_price">
                    </div>
                    <div class="mb-3">
                        <label for="qty" class="form-label">Quantity</label>
                        <input type="number" class="form-control" required id="qty">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                      <button type="submit" class="btn btn-primary" id="create-btn-submit">Add New Entry</button>
                    </div>
                </form>
              </div>
            </div>

          </div>
        </div>

        <!-- Update Modal -->
        <div class="modal fade" id="update-modal" tabindex="-1" aria-labelledby="update-modal" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">

                <div class="modal-header">
                  <h5 class="modal-title" id="update-modal-title">Update Entry</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body" id="update-modal-body">
                  <form id='update-form'>
                    <div class="mb-3">
                        <label class="form-label">Item ID</label>
                        <p class="form-control" id="entry_id">dsf</p>
                      </div>
                      <div class="mb-3">
                        <label for="name_update" class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="name_update" required maxlength="15">
                      </div>
                      <div class="mb-3">
                        <label for="desc_update" class="form-label">Item Description</label>
                        <input type="text" class="form-control" id="desc_update" required maxlength="50">
                      </div>
                      <div class="mb-3">
                          <label for="unit_price_update" class="form-label">Unit Price ($)</label>
                          <input type="number" step="0.01" min="0" class="form-control" required id="unit_price_update">
                      </div>
                      <div class="mb-3">
                          <label for="qty_update" class="form-label">Quantity</label>
                          <input type="number" class="form-control" required id="qty_update">
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-warning" id="update-btn-submit">Update Entry</button>
                      </div>
                  </form>
                </div>
              </div>

            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
